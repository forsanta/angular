<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item icon-start *ngFor="let book of booksList; let i = index" (click)="onLoadBook(i)">
      <ion-icon name="power" [color]="book.isOn ? 'secondary' : 'danger'"></ion-icon>
      {{ book.name }}
    </button>
  </ion-list>
</ion-content>
